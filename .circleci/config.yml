version: 2.1
orbs:
  android: circleci/android@1.0.3
  flutter: circleci/flutter@1.0
jobs:
  android_job:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run:
          name: "Flutter Doctor"
          command: "flutter doctor"
      - run:
          name: "Pub Get"
          command: "flutter pub get"

  ios_job:
    macos:
      xcode: 12.5.1
    steps:
      - flutter/install_sdk_and_pub
      - flutter/install_ios_pod
      - flutter/install_ios_gem
      - run:
          name: "Flutter Doctor"
          command: "ls"
#      - run:
#          name: "Flutter Clean"
#          command: "flutter clean"
#      - run:
#          name: "Pub Get"
#          command: "flutter pub get"

  flutter_doctor:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run: flutter doctor
      - run: flutter pub get
      - run: flutter test --coverage

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - ios_job